<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Registry: Login</title>
    <link href="register_login_style.css" rel="stylesheet" />
</head>
<body>

  <header class="topnav">
    <img class="png" src="images/registry-website-logo.png" alt="Website Logo" width="60" height="60">

  <p class="logo">Wishful Registeries</p>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="search.html">Search Wishlists</a>
        <div class="dropdown">
          <button class="dropbtn">Login/Register</button>
          <div class="dropdown-content">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
  </div>
  </div>
      </nav>
    </header>

  <div class="forms"> 
    <p>
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>
    </p>
    <p>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    </p>
    <button type="submit">Login</button>
  </div>

</body>
</html>
