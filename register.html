<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Registry: Register</title>
    <link href="register_login_style.css" rel="stylesheet" />
</head>
<body>

  <header class="topnav" Allow>
    <img class="png" src="images/registry-website-logo.png" alt="Website Logo" width="60" height="60">

  <p class="logo">Wishful Registeries</p>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="search.html">Search Wishlists</a>
        <div class="dropdown">
          <button class="dropbtn">Login/Register</button>
          <div class="dropdown-content">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
  </div>
  </div>
      </nav>
    </header>

  <form action="connect.php" method="POST">
  <div class="container">
    <b class="header">Account Creation Information</b>
  <div class="forms"> 
    <div>
      <p>User Email</p>
      <label for="email"></label>
      <input type="text" placeholder="Enter Email" name="email" required>
    </div>
    <div>
      <p>First Name</p>
      <label for="fname"></label>
      <input type="text" placeholder="Enter First Name" name="fname" required>
    </div>
    <div>
      <p>Last Name</p>
      <label for="lname"></label>
      <input type="text" placeholder="Enter Last Name" name="lname" required>
    </div>
    <div>
      <p>Password</p>
      <label for="psw"></label>
      <input onkeyup="active()" type="password" placeholder="Enter Password" name="psw" id="psw" required>
    </div>
    <div>
      <p>Confirm Password</p>
      <label for="psw2"></label>
      <input onkeyup="active_2()" type="password" placeholder="Confirm Password" name="psw2" id="psw2" required>
    </div>
  
    <div class="errorText"></div>
    <button type="submit" id="submit">Register Account</button>
  </div>
</div>
</form>

<div class="footer">
  <p>Team 1 Regestiry Project. Â©2024 Team 1</p>
</div>
</body>

</html>
