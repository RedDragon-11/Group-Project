<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Team Registry: Register</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

  <div class="topnav">
    <div class="dropdown">
      <button class="dropbtn">Login/Register
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </div>
    </div>
    <a href="wishlistcreation.hmtl">Create Wishlist</a>
    <a href="search.html">Search Wishlists</a>
    <a href="index.html">Home</a>
  </div>

  <div class="content"> 
    <p>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
    </p>
    <p>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>
    </p>
    <p>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
    </p>
    <p>
      <label for="psw2"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw2" required>
    </p>
    <button type="submit">Register Account</button>
  </div>

</body>
</html>
